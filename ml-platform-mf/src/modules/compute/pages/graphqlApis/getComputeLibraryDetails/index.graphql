query GetComputeLibraryDetails (
    $cluster_id: String
    $library_id: Int
) {
    getComputeLibraryDetails (
        cluster_id: $cluster_id
        library_id: $library_id
    ) {
        status
        message
        data {
            cluster_id
            id
            name
            version
            type
            source
            path
            status
            content
            error {
                error_code
                error_message
            }
        }
    }
}