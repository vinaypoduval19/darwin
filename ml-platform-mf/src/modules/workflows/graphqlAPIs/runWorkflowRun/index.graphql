mutation RunWorkflowRun(
    $workflowId: String,
    $parameters: JSON
){
  runWorkflowRun(
    workflowId: $workflowId,
    parameters: $parameters
  ) {
    data {
      workflow_id
      last_runs_status
      last_run {
        run_id
        start_time
        duration
        run_status
        trigger
        trigger_by
        is_run_duration_exceeded
        expected_run_duration
      }
    }
  }
}
