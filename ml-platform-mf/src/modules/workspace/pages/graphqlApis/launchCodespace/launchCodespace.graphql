query LaunchCodespace($projectId: String, $codespaceId: String) {
  launchCodespace(
    project_id: $projectId
    codespace_id: $codespaceId
  ) {
    project_id
    project_name
    codespace_id
    codespace_name
    github_link
    last_sync_time
    jupyter_lab_link
    attached_cluster {
      cluster_id
      cluster_name
      cluster_status
      memory
      cores
      cluster_usage {
        memory_used
        cores_used
      }
      attached_codespaces_count
      ray_dashboard
      prometheus_dashboard
      spark_ui_dashboard
    }
    code_server_link
  }
}
